<!-- Card para mostrar TODOS los productos que el admin ingrese a la base de datos -->
<div class="contenido" *ngFor="let productos of coleccionJuegos">
    <div class="card" style="width: 18rem;">
      <img src="{{productos.imagen}}" class="card-img-top" alt="{{productos.alt}}">
      <div class="card-body">
        <h5 class="card-title">{{productos.imagen}}</h5>
  
          <p class="card-text">{{productos.precio}}</p>
          <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#verMas" (click)="mostrarVer(productos)">Ver más</button>
      </div>
    </div>
  </div>
  
  <!-- Modal para ver más info -->
  <div class="modal fade" *ngIf="modalVisible" id="verMas" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">{{productoSeleccionado.nombre}}</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
  
        <div class="modal-body">
          <img src="{{productoSeleccionado.imagen}}" alt="{{productoSeleccionado.alt}}">
        </div>
        <div class="mg-3">
          {{productoSeleccionado.descripcion}}
        </div>
        <div class="mg-3">
          {{productoSeleccionado.precio}}
        </div>
  
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-outline-primary" data-bs-dismiss="modal">Agregar al carrito</button>
        </div>
      </div>
    </div>
  </div>
