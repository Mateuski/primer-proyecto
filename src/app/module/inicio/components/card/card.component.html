<div class="container">
  <div class="row">
    <h1>INICIO Y TARJETAS</h1>
    <div class="col">
      <div *ngFor="let i of Info" class="contenido">
      <div class="contenido">
        <mat-card class="example-card">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{i.nombre}}</mat-card-title>
            <mat-card-subtitle>{{i.precio}}</mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image src="{{i.imagen}}" alt="{{i.alt}}">
          <mat-card-content>
            <p>
              Genero: {{i.genero}}
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>COMPRAR</button>
            <button mat-button>AÃ‘ADIR AL CARRITO</button>
          </mat-card-actions>
        </mat-card>
        </div>
      </div>
    </div>
  </div>
</div>
